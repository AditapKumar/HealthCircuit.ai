<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitals Monitor - HealthCircuit AI</title>
    <style>
    /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #ff9ace 0%, #a855f7 100%);
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        padding-bottom: 40px;
      }

      /* Navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 15px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      .navbar h1 {
        color: #a855f7;
        font-size: 1.8em;
        font-weight: 700;
        letter-spacing: -1px;
        transition: opacity 0.3s ease;
      }

      .navbar h1:hover {
        opacity: 0.8;
      }

      .nav-actions {
        display: flex;
        gap: 15px;
      }

      .nav-btn {
        background: transparent;
        color: #1a1a1a;
        border: 2px solid #e5e5e5;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
      }

      .nav-btn:hover {
        background: #a855f7;
        color: white;
        border-color: #a855f7;
        transform: translateY(-2px);
      }

      .nav-btn svg {
        width: 18px;
        height: 18px;
      }

      /* Page Header */
      .page-header {
        text-align: center;
        padding: 100px 20px 20px;
        animation: fadeInDown 0.6s ease;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .page-header h2 {
        font-size: clamp(2rem, 5vw, 3rem);
        margin-bottom: 10px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .last-updated {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.95em;
      }

      /* Connection Status */
      .connection-status {
        background: rgba(255, 255, 255, 0.95);
        color: #1a1a1a;
        padding: 12px 25px;
        border-radius: 30px;
        display: inline-flex;
        align-items: center;
        gap: 12px;
        margin: 20px auto;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #fbbf24;
        animation: blink 1.5s ease-in-out infinite;
      }

      .connection-status.connected .status-indicator {
        background: #10b981;
        animation: none;
      }

      .connection-status.disconnected .status-indicator {
        background: #ef4444;
        animation: none;
      }

      @keyframes blink {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      /* Vitals Container */
      .vitals-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        max-width: 1400px;
        margin: 40px auto;
        padding: 0 20px;
        animation: fadeInUp 0.8s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .vital-box {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
      }

      .vital-box::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #a855f7, #ff9ace);
      }

      .vital-box:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      }

      .vital-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .vital-header svg {
        color: #a855f7;
      }

      .vital-header h3 {
        color: #1a1a1a;
        font-size: 1.3em;
        font-weight: 700;
      }

      .vital-value {
        font-size: 3em;
        font-weight: 800;
        color: #a855f7;
        margin-bottom: 10px;
        line-height: 1;
      }

      .vital-value .unit {
        font-size: 0.4em;
        color: #666;
        font-weight: 500;
      }

      .vital-status {
        color: #666;
        font-size: 0.9em;
        margin-bottom: 20px;
        min-height: 20px;
      }

      .vital-status.normal {
        color: #10b981;
        font-weight: 600;
      }

      .vital-status.warning {
        color: #f59e0b;
        font-weight: 600;
      }

      .vital-status.critical {
        color: #ef4444;
        font-weight: 600;
      }

      .vital-input {
        width: 100%;
        padding: 14px;
        border: 2px solid #e5e5e5;
        border-radius: 12px;
        font-size: 1em;
        margin-bottom: 12px;
        transition: all 0.3s ease;
        background: white;
        color: #1a1a1a;
      }

      .vital-input:focus {
        outline: none;
        border-color: #a855f7;
        box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
      }

      .bmi-inputs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 12px;
      }

      .fetch-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #a855f7, #ff9ace);
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
      }

      .fetch-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(168, 85, 247, 0.4);
      }

      .fetch-btn:active {
        transform: translateY(0);
      }

      /* Action Buttons */
      .action-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin: 40px auto;
        max-width: 800px;
        padding: 0 20px;
      }

      .action-btn {
        padding: 16px 32px;
        font-size: 1.1em;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      }

      .save-btn {
        background: white;
        color: #a855f7;
      }

      .save-btn:hover {
        background: #10b981;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
      }

      .copy-btn {
        background: white;
        color: #a855f7;
      }

      .copy-btn:hover {
        background: #3b82f6;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
      }

      .ai-btn {
        background: linear-gradient(135deg, #a855f7, #ff9ace);
        color: white;
      }

      .ai-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 8px 25px rgba(168, 85, 247, 0.5);
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        z-index: 2000;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease;
      }

      .modal.active {
        display: flex;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .modal-content {
        background: white;
        border-radius: 20px;
        max-width: 800px;
        width: 90%;
        max-height: 80vh;
        overflow: hidden;
        animation: slideUp 0.4s ease;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 30px;
        border-bottom: 2px solid #e5e5e5;
      }

      .modal-header h2 {
        color: #1a1a1a;
        font-size: 1.8em;
        margin: 0;
      }

      .close-modal {
        background: none;
        border: none;
        font-size: 2em;
        color: #666;
        cursor: pointer;
        transition: color 0.3s ease;
        line-height: 1;
        padding: 0;
        width: 40px;
        height: 40px;
      }

      .close-modal:hover {
        color: #a855f7;
      }

      .modal-body {
        padding: 30px;
        max-height: calc(80vh - 100px);
        overflow-y: auto;
      }

      .no-data {
        color: #666;
        text-align: center;
        padding: 40px;
        font-size: 1.1em;
      }

      .history-item {
        background: #f9fafb;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 15px;
        border-left: 4px solid #a855f7;
        transition: transform 0.2s ease;
      }

      .history-item:hover {
        transform: translateX(5px);
      }

      .history-date {
        color: #a855f7;
        font-weight: 700;
        font-size: 1.1em;
        margin-bottom: 12px;
      }

      .history-vitals {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 12px;
        color: #1a1a1a;
      }

      .history-vital {
        font-size: 0.95em;
      }

      .history-vital strong {
        color: #a855f7;
        display: block;
        margin-bottom: 4px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .navbar {
          padding: 15px 20px;
        }

        .nav-actions {
          gap: 10px;
        }

        .nav-btn {
          padding: 8px 15px;
          font-size: 0.9em;
        }

        .nav-btn span {
          display: none;
        }

        .vitals-container {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .action-buttons {
          flex-direction: column;
          align-items: stretch;
        }

        .action-btn {
          justify-content: center;
        }

        .modal-content {
          width: 95%;
        }
      }

      @media (max-width: 480px) {
        .page-header h2 {
          font-size: 1.8em;
        }

        .vital-value {
          font-size: 2.5em;
        }

        .bmi-inputs {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
