<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9ace 0%, #a855f7 100%);
            color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
		.navbar {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			background: rgba(255, 255, 255, 0.95);
			backdrop-filter: blur(10px);
			padding: 15px 50px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
			z-index: 1000;
			animation: slideDown 0.5s ease-out;
		}

		.navbar h1 {
			color: #a855f7;
			font-size: 1.8em;
			font-weight: 700;
			letter-spacing: -1px;
			transition: opacity 0.3s ease;
		}

		.navbar h1:hover {
			opacity: 0.8;
		}

		.nav-actions {
			display: flex;
			gap: 15px;
		}
		

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            from {
                transform: translate(0, 0) rotate(0deg);
            }
            to {
                transform: translate(50px, 50px) rotate(360deg);
            }
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #a855f7, #ff9ace);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .chat-header h2 {
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: -1px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dot {
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .clear-btn {
            background: white;
            border: none;
            color: #a855f7;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
            position: relative;
            overflow: hidden;
        }

        .clear-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .clear-btn:hover::before {
            left: 100%;
        }

        .clear-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.05), rgba(255, 154, 206, 0.05));
            scrollbar-width: thin;
            scrollbar-color: #a855f7 rgba(168, 85, 247, 0.1);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(168, 85, 247, 0.1);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #a855f7, #ff9ace);
            border-radius: 10px;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-user .message-content {
            background: linear-gradient(135deg, #a855f7, #ff9ace);
            color: white;
            padding: 15px 20px;
            border-radius: 25px 25px 5px 25px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .message-user .message-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
        }

        .message-bot {
            display: flex;
            justify-content: flex-start;
        }

        .message-bot .message-content {
            background: white;
            color: #1a1a1a;
            padding: 15px 20px;
            border-radius: 25px 25px 25px 5px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .message-bot .message-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #a855f7, #ff9ace);
            border-radius: 25px 25px 0 0;
        }

        .message-bot .message-content:hover {
            border-color: #a855f7;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(168, 85, 247, 0.2);
        }

        .message-content h3 {
            color: #a855f7;
            font-size: 1.15em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .message-content strong {
            color: #ff9ace;
            font-weight: 700;
        }

        .message-content ul {
            padding-left: 20px;
            margin-top: 10px;
        }

        .message-content li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .message-content p {
            margin-bottom: 10px;
            line-height: 1.7;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border-radius: 25px;
            width: 70px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-top: 5px solid;
            border-image: linear-gradient(90deg, #a855f7, #ff9ace) 1;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            background: linear-gradient(135deg, #a855f7, #ff9ace);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-12px); }
        }

        .chat-input-container {
            padding: 25px 30px;
            background: white;
            border-top: 2px solid rgba(168, 85, 247, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 15px 25px;
            border: 2px solid rgba(168, 85, 247, 0.2);
            border-radius: 50px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(168, 85, 247, 0.05);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #userInput:focus {
            border-color: #a855f7;
            box-shadow: 0 5px 20px rgba(168, 85, 247, 0.2);
            background: white;
        }

        .send-btn {
            background: linear-gradient(135deg, #a855f7, #ff9ace);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .send-btn:hover::before {
            left: 100%;
        }

        .send-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(168, 85, 247, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-btn svg {
            transition: transform 0.3s ease;
        }

        .send-btn:hover svg {
            transform: translateX(3px);
        }

        .warning {
            background: white;
            color: #666;
            padding: 15px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #ff9ace;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.4s ease-out;
        }

        .warning strong {
            color: #a855f7;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }

            .chat-header {
                padding: 20px;
            }

            .chat-header h2 {
                font-size: 1.4em;
            }

            .clear-btn {
                padding: 10px 20px;
                font-size: 0.85em;
            }

            .message-user .message-content,
            .message-bot .message-content {
                max-width: 85%;
            }

            .chat-input-container {
                padding: 20px;
            }

            .send-btn {
                padding: 15px 25px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
            }

            .send-btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
	<div class="navbar">
      <h1 onclick="window.location.href='home.html'" style="cursor: pointer;">hc.ai<a href="home.html"></a></h1>
    </div>
	<div class="chat-container">
        <div class="chat-header">
            <h2>AI Health Assistant<span class="dot">.</span></h2>
            <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="warning">
                <strong>⚠️ Important:</strong> This is an AI assistant for informational purposes only. Always consult with healthcare professionals for medical advice.
            </div>
        </div>
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input
                    type="text"
                    id="userInput"
                    placeholder="Ask me anything about health..."
                    onkeypress="handleKeyPress(event)"
                />
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <span>Send</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        const API_KEY = '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';

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(content, isUser) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isUser) {
                contentDiv.textContent = content;
            } else {
                contentDiv.innerHTML = marked.parse(content);
            }
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message message-bot';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator" style="display: block;">
                    <span></span><span></span><span></span>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const userMessage = input.value.trim();

            if (!userMessage) return;

            addMessage(userMessage, true);
            conversationHistory.push({ role: 'user', content: userMessage });
            
            input.value = '';
            sendBtn.disabled = true;
            showTypingIndicator();

            try {
                const response = await fetch(
                    'https://openrouter.ai/api/v1/chat/completions',
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'HTTP-Referer': window.location.href,
                            'X-Title': 'AI-Health-Assistant',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'deepseek/deepseek-r1:free',
                            messages: conversationHistory,
                        }),
                    }
                );

                const data = await response.json();
                hideTypingIndicator();

                if (data.choices?.[0]?.message?.content) {
                    const botMessage = data.choices[0].message.content;
                    conversationHistory.push({ role: 'assistant', content: botMessage });
                    addMessage(botMessage, false);
                } else {
                    addMessage('Sorry, I couldn\'t get a response. Please try again.', false);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage(`Error: ${error.message}. Please try again.`, false);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                conversationHistory = [];
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = `
                    <div class="warning">
                        <strong>⚠️ Important:</strong> This is an AI assistant for informational purposes only. Always consult with healthcare professionals for medical advice.
                    </div>
                `;
            }
        }

        document.getElementById('userInput').focus();
    </script>
</body>
</html>
